---
  root: /user/work/mv23682/Abil/
  local_root: /home/mv23682/Documents/Abil/


  run_name: test_knn #update for specific run name

  path_out:  studies/wiseman2024/ModelOutput/ #root + folder
  path_in:  predictions/ens/ #root + folder

  prediction: studies/wiseman2024/data/env_data.csv #root + folder
  targets: studies/wiseman2024/data/traits_calc_presample.csv #root + folder
  training: studies/wiseman2024/data/calcif_env_presample.csv

  predictors: ["temperature", 
    "sio4", "po4", "no3", 
    "o2"]
 
    
  verbose: 1
  seed : 1 # random seed
  n_threads : 10 # how many cpu threads to use, reduce when using higher cv's in MAPIE
  cv : 10
  predict_probability: False 

  ensemble_config: 
    classifier: False
    regressor: True
    m1: "knn"
     
  upsample: False
  stratify: False

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error

  param_grid:
    knn_param_grid:
      reg_param_grid:  
        max_samples: [0.9]
        max_features: [1, 2, 3, 4, 5]
        estimator__n_neighbors: [5, 10, 15]
        estimator__p:  [1]        
        estimator__weights: ["distance"]

  knn_bagging_estimators: 30

